<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamebook</title>
</head>
<body>
    <div id="wrapper">
        <!--The header wrap below should contain the elements including Logo, Webpage title and the person search-->
        <div id="header_wrap">

            <header>
                <!--This is the logo-->>
                <div id="logoPic">

                    <!--Add the logo when created-->
                </div>

                <h1>
                    Create Event
                </h1>

                <p>
                    <input type="text" placeholder="Search..." />
                </p>

            </header><!--end of header-->

            <div id="navTabs">
                <!--The navigation board with the connected pages-->
                <ul id="nav">

                    <li id="dashboard"><a id="theDashboard">Dashboard</a></li>
                    <li id="events"><a id="theEvents">Events</a></li>
                    <li id="gamescat"><a id="theGamescat">Games Category</a>
                    <li id="group"><a id="theGroup">Group</a></li>

                </ul>
            </div>

            <!--This will create a new event to be updated to the groups event list-->
            <div id="eventInfo">

                <h2>
                    Group Name
                </h2>
                <!--The list of event fields to fill-->
                <ul>
                    <li>
                        <h3>
                            Title
                        </h3>
                        <textarea rows="1" cols="50">
Event Title...
</textarea>

                        <h3>
                            Location
                        </h3>
                        <textarea rows="1" cols="50">
Event Location...
</textarea>
                        <h3>
                            Start
                        </h3>
                        <textarea rows="1" cols="50">
Event Start...
</textarea>
                        <h3>
                            End
                        </h3>
                        <textarea rows="1" cols="50">
Event End...
</textarea>
                        <h3>
                            Date
                        </h3>
                        <textarea rows="1" cols="50">
Event Date...
</textarea>
                        <h3>
                            Time
                        </h3>
                        <textarea rows="1" cols="50">
# Of Participants Limit
</textarea>
                        <h3>
                            Privacy
                        </h3>
                        <select>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </li>
                </ul>
                <!--The submit button-->
                <button type="button">Post Event</button>
            </div>

        </div>
 
    </div>
</body>
</html>

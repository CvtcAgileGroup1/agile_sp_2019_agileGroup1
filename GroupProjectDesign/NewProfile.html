<!DOCTYPE html>

<html>

<head>
    <title>NewProfile</title>

    <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>

    <div id="wrapper">

        <header class="panel">

            <img class="imagelogo" height="100px" src="images/GAMEBOOk_image_logo.png">
            <img class="textlogo" height="45px" src="images/GAMEBOOK_text_logo.png">

        </header>

        <div class="panel" id="nav">

            <div id="profileNavCard">

                <h3>HI, USER</h3>

            </div>

            <ul>

                <li><a href="index.html">DASHBOARD</a></li>

                <li><a href="Events.html">EVENTS</a></li>

                <li><a href="Games.html">GAMES</a></li>

                <li><a href="Group.html">GROUP</a></li>

            </ul>

        </div>

        <main>

            <div id="profileCard">

                <img class="avatar" height="220px" src="images/Avatar5.jpg">
                
            </div>

            <content>

                <label id="inputUser">Input Username:</label>
                <textarea id="nameArea" rows="1" cols="25">
                    Username
                </textarea>

                <br>

                <label id="inputEmail">Input Email:</label>
                <textarea id="emailInfo" rows="1" cols="25">
                    Email
                </textarea>

                <br>

                <label id="inputLocal">Input Location:</label>
                <textarea id="localInfo" rows="1" cols="25">
                    Location
                </textarea>

                <br>
                
                <label id="inputInfo">Info:</label>
                <textarea id="bioInfo" rows="6" cols="30">
                    Tell us about yourself
                </textarea>

                <button id="submitProfile" type="button">Submit Profile</button>
            </content>

        </main>



        <footer id="mainFooter" class="panel">
            <p>
                &copy; GAMEBOOK 2019
            </p>



        </footer>

    </div>

</body>

</html>

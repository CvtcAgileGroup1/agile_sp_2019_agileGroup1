<!DOCTYPE html>

<html>

<head>
    <title>NewProfile</title>

    <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>

    <div id="wrapper">

        <header class="panel">

            <img class="imagelogo" height="100px" src="images/GAMEBOOk_image_logo.png">
            <img class="textlogo" height="45px" src="images/GAMEBOOK_text_logo.png">

        </header>

        <div class="panel" id="nav">

            <div id="profileNavCard">

                <h3>HI, USER</h3>

            </div>

            <ul>

                <li><a href="index.html">DASHBOARD</a></li>

                <li><a href="Events.html">EVENTS</a></li>

                <li><a href="Games.html">GAMES</a></li>

                <li><a href="Group.html">GROUP</a></li>

            </ul>

        </div>

        <main>

            <content>

                    <label id="namelbl" for="nameArea">Input Username:</label>
                     <textarea id="nameArea" rows="1" cols="25">
Username
                    </textarea>
                
                    <lable id="avatarlbl" for="avatarInfo">Choose Avatar:</lable>
                    <select id="avatarInfo">
                        <option value="images/Avatar1.jpg">Blue Logo</option>
                        <option value="images/Avatar2.jpg">Orange Logo</option>
                        <option value="images/Avatar3.jpg">Yellow Logo</option>
                        <option value="images/Avatar4.jpg">Blue Logo</option>
                        <option value="images/Avatar5.jpg">Green Logo</option>
                        <option value="images/Avatar6.jsp">Pink Logo</option>
                    </select>
                
                    <br>
                
                    <label id="emaillbl" for="emailInfo">Input Email:</label>
                    <textarea id="emailInfo" rows="1" cols="25">
Email
                     </textarea>
                
                    <label id="locallbl" for="localInfo">Input Location:</label>


                    <textarea id="localInfo" rows="1" cols="25">
Location
                    </textarea>

                    <label id="biolbl" for="bioInfo">Input Bio:</label>
                    <textarea id="bioInfo" rows="6" cols="30">
Tell us about yourself
                    </textarea>

                <form action="index.html">

                    <button id="submitProfile" type="submit" onclick="submitProfile()">Submit User</button>

                </form>
                

            </content>

        </main>

        <footer id="mainFooter" class="panel">
            <p>
                &copy; GAMEBOOK 2019
            </p>
        </footer>

    </div>

    <script src="NewProfile.js"></script>

</body>

</html>
